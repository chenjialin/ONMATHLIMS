<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <form class="form-signin" method="post" enctype="multipart/form-data">
        <h2 class="form-signin-heading" style="text-align:center">登录</h2>
        {% csrf_token %}
        {{ user_form.as_p }}
        <!--
        <ul class=class="sr-only">
          <li  id="inputEmail" class="form-control" placeholder="用户名">{{user_form.username}}</li>
          <li id="inputPassword" class="form-control" placeholder="密码">{{user_form.password}}</li>
        </ul>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">记住密码
          </label>
        </div>
      -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div>
  </body>
</html>
